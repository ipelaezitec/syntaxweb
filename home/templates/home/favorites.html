{% extends "home/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col">
            {% for marker in markers %}
                    <div class="d-flex flex-row flex-wrap syntax-post box-shadow">
                        <div class="left-frame col-sm-3">
                            {{ marker.post.language.name }}
                        </div>
                        <div class="col-sm">
                            <p>{{ marker.post.content }}</p>
                        </div>
                    </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
